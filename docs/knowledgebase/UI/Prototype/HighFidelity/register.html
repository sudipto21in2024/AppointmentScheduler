<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen py-10 px-6 sm:px-8 lg:px-12">
    <div class="bg-white p-10 rounded-lg shadow-xl border border-gray-200 max-w-sm sm:max-w-md w-full">
        <div class="flex flex-col items-center space-y-8">
            
            <!-- Header Section -->
            <div class="flex flex-col items-center space-y-2 text-center">
                <!-- Using an SVG as a placeholder for the Logo component -->
                <div class="w-12 h-12 bg-blue-600 rounded-full"></div>
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900">Create Your Account</h1>
                <p class="text-base text-gray-500">Join us to get started today</p>
            </div>

            <!-- Social Registration Options -->
            <div class="w-full space-y-4">
                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">Sign up with</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center px-6 py-3 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                        <svg class="w-5 h-5 mr-3 text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M22.68 12.35c0-.6-.05-1.1-.15-1.63H12.5v3.08h5.6c-.25 1.4-1.1 2.57-2.4 3.38v2.66h3.42c2.02-1.85 3.19-4.67 3.19-8.49z"></path><path d="M12.5 23c2.9 0 5.33-1.02 7.11-2.77l-3.42-2.66c-.95.63-2.15 1-3.69 1-2.85 0-5.28-1.92-6.15-4.5h-3.5v2.75c1.78 3.51 5.34 6 9.7 6z"></path><path d="M6.35 15.22a6.95 6.95 0 0 1-.36-2.22c0-.75.12-1.48.36-2.19v-2.75h-3.55a10.84 10.84 0 0 0 7.69l3.55-2.75z"></path><path d="M12.5 3.32c1.55 0 3.01.53 4.14 1.54l3.05-3.04C18.66.72 15.86 0 12.5 0 8.04 0 4.48 2.5 2.7 6l3.55 2.75c.87-2.58 3.3-4.5 6.15-4.5z"></path>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center px-6 py-3 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                        <svg class="w-5 h-5 mr-3 text-gray-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.6.111.82-.26.82-.577 0-.285-.01-1.04-.015-2.04c-3.338.724-4.043-1.61-4.043-1.61-.546-1.387-1.332-1.756-1.332-1.756-1.087-.745.083-.73.083-.73 1.205.084 1.838 1.236 1.838 1.236 1.07 1.836 2.809 1.305 3.492.999.108-.776.419-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.12-.3-.538-1.52.12-3.179 0 0 1-.32 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.046.138 3.003.404 2.3-1.55 3.3-1.23 3.3-1.23.656 1.66.246 2.879.12 3.179.77.84 1.235 1.91 1.235 3.22 0 4.61-2.802 5.625-5.475 5.922.42.36.81 1.096.81 2.214 0 1.606-.015 2.897-.015 3.292 0 .318.21.69.825.577C20.562 21.82 24 17.32 24 12c0-6.627-5.373-12-12z"></path>
                        </svg>
                        <span>Continue with GitHub</span>
                    </button>
                </div>
            </div>

            <!-- Email Registration Form -->
            <div class="w-full space-y-6">
                <div class="relative flex items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">Or register with email</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <form class="space-y-5">
                    <div>
                        <h2 class="text-lg font-medium text-gray-900">Personal Information</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                                <input type="text" id="firstName" name="firstName" placeholder="John" required
                                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                                <input type="text" id="lastName" name="lastName" placeholder="Doe" required
                                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="mt-1">
                            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                                class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    
                    <div class="space-y-5">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="mt-1">
                                <input type="password" id="password" name="password" placeholder="Create a strong password" required
                                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                            <div class="mt-3">
                                <div class="w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="bg-blue-600 h-1.5 rounded-full" style="width: 30%"></div>
                                </div>
                                <div class="flex justify-between text-xs text-gray-500 mt-2">
                                    <span>8+ characters</span>
                                    <span>1 uppercase</span>
                                    <span>1 number</span>
                                    <span>1 special character</span>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <div class="mt-1">
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required
                                    class="block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            </div>
                        </div>
                    
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                        <div class="flex items-center">
                            <input id="newsletter" name="newsletter" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="newsletter" class="ml-2 block text-sm text-gray-900">Send me updates about new features and promotions</label>
                        </div>
                    
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Create Account
                    </button>
                </form>
            </div>

            <!-- Sign In Link -->
            <div class="flex justify-center text-sm mt-6">
                <p class="text-gray-500 mr-1">Already have an account?</p>
                <a href="/signin" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Sign in</a>
            </div>

        </div>
    </div>
</body>
</html>
