services:
  gateway:
    build:
      context: .
      dockerfile: ./backend/Gateway/Dockerfile
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORT=80
      - Consul:Host=http://consul:8500
    depends_on:
      - consul
      - migration-runner
      - userservice
      - bookingservice
      - servicemanagementservice
      - paymentservice
      - notificationservice
      - reportingservice
      - slotmanagementservice
      - configurationservice
      - tenantmanagementservice
      - authenticationservice
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  consul:
    image: consul:1.9.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -bootstrap -ui -client=0.0.0.0
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5

  userservice:
    build:
      context: .
      dockerfile: ./backend/services/UserService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORT=80 # Expose port 80 internally
      - Consul:Host=http://consul:8500
      - Consul:ServiceName=UserService
    depends_on:
      - sqlserver
      - rabbitmq
      - consul
    restart: always
    healthcheck:
