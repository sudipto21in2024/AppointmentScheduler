<div class="app-modal-overlay" *ngIf="isOpen" (click)="onOverlayClick()">
  <div class="app-modal-content" (click)="$event.stopPropagation()">
    <div class="app-modal-header">
      <h2 class="app-modal-title">{{ title }}</h2>
      <button *ngIf="showCloseButton" class="app-modal-close-button" (click)="onClose()">
        &times;
      </button>
    </div>
    <div class="app-modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
