<div class="app-input-container" [class.app-input-container--invalid]="hasError">
  <label *ngIf="label" class="app-input-label">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [value]="value"
    (input)="onInput($event)"
    [formControl]="control"
    class="app-input"
  />
  <div *ngIf="hasError" class="app-input-error">
    {{ errorMessage }}
  </div>
</div>
